<body>

<!-- Landing Screen -->
<div id="reactHeader" class="clearfix"></div>


<!-- Login Section -->
<div id="reactLogin" class="clearfix"></div>


<!-- Sign Up Section -->
<div id="reactSignin" class="clearfix"></div>

<!-- Nav Header -->
<div id="reactNavbar" class="clearfix"></div>


<!-- Dashboard Section -->
<div id="reactDashboard" class="clearfix"></div>


<!-- Session Form -->
  <main role="main" id="add-session-screen">
    <section class="row">
        <div class="page-title session-bkgnd">
          <h1>Add Session</h1>
        </div>
      <div class="col col-6">
        <form role="form" id="add-session-form" class="session-form">
          <div>
            <label for="session-date">Date
              <input type="date" id="session-date" name="session-date" value="" />
            </label>
          </div>
          <label for="session-min">
            I meditated for
            <input type="number" id="session-time" name="session-min" class="session-time-input" value="" /> minutes
          </label>
          <label for="session-type">
            I meditated using
            <div class="type-checkbox">
              <ul id="session-type" class="checkboxes">
                <li>
                  <label for="app-type">
                    <input type="radio" name="session-type" id="app-used" />App
                  </label>
                    <input type="text" name="app-name" id="app-type" class="checkbox" placeholder="Enter App Name" value="" />
                </li>
                <li>
                  <input type="radio" name="session-type" id="timer" value="Timer" />
                  <label for="time" class="checkbox">Timer</label>
                </li>
                <li>
                  <input type="radio" name="session-type" id="unassisted" value="Unassisted" />
                  <label for="unassisted" class="checkbox">Unassisted</label>
                </li>
              </ul>
            </div>
          </label>
          <label for="add-entry">
            Insights from my session
          </label>
            <textarea name="entry" id="add-entry" value="entry"></textarea>
          <button role="button" name="save" id="js-save-session" type="submit">
            <i class="far fa-plus-circle button-icon-left" aria-label="Add Session"></i>Add Session
          </button>
        </form>
      </div>
      <div class="col col-6 large-image">
          <div class="img-div-session">
              <img src="assets/img/candles.jpg">
          </div>
      </div>
    </section>
  </main>
    
<!-- Journal Section -->
<div id="reactJournal" class="clearfix"></div>


<!-- Change Password Section -->
<div id="reactChangePw" class="clearfix"></div>


<!-- Footer Section -->
<div id="reactFooter" class="clearfix"></div>
